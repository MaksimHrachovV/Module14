<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Update Notes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>My Notes</h1>
    <hr>
    <h2>Add Note</h2>

    <form action="#" th:action="@{/note/edit}" th:object="${note}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{content}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Note</button>
    </form>

    <hr>

    <a th:href="@{/note/list}"> Back to Notes List</a>
</div>
</body>

</html>
